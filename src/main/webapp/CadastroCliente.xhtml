	<h:form id="formCadPessoa">
		<h:form id="Cadastro">
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:">
				</h:outputLabel>
				<h:inputText name="txtNome" id="txtNome" onclick="this.value = '';"
					onchange="this.value = this.value.toUpperCase();"
					onmouseover="this.style.backgroundColor = 'yellow';"
					onmouseout="this.style.backgroundColor = 'white';"
					value="#{pessoaBean.nome}" />


				<h:outputLabel value="CPF:">
				</h:outputLabel>
				<h:inputText value="#{pessoaBean.idade}" />

				<h:outputLabel value="Endereço:">
				</h:outputLabel>
				<h:inputText value="#{pessoaBean.email}" />

				<h:outputLabel>Cidade:</h:outputLabel>
		
				<h:selectOneMenu value="#{cidadeBean.cidadeList}">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
					<f:selectItems value="#{cidadeBean.cidadeList}"
						var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade.id}"/>
				</h:selectOneMenu>

			</h:panelGrid>



			<h:commandButton id="Cadastrar" value="Cadastrar"
				action="#{pessoaBean.salvar}" /> |
			<h:commandButton id="Consultar" value="Consultar" action="resultado" /> |
			<h:commandButton id="Atualizar" value="Atualizar"
				action="#{pessoaBean.atualizar}" /> |
			<h:commandButton id="Limpar" value="limpar" type="reset" />

			<!--  <h:commandButton value="click" onclick="limpar()" /> -->
