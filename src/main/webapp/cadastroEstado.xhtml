<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
	<meta charset="UTF-8" />

	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="js" name="script.js" />



	<title>Cadastro de Estado</title>

</h:head>

<h:body class="body">

	<header>
		<h:graphicImage library="imagens" name="anhanguera-logo.png">
		</h:graphicImage>
	</header>


	<h1>Cadastro de Estado</h1>

	<h:form id="formCadEst">
		<h:form id="CadastroEst">
			<p:messages showDetail="true" showSumary="true"
				errorStyle="color:red" infoStyle="color:green"
				warnStyle="color:orage" fatalStyle="color:gray" />



			<h:panelGrid columns="2">
				<p:outputLabel value="Nome do Estado:">
				</p:outputLabel>
				<p:inputText name="txtDesc" id="txtDesc" onclick="this.value = '';"
					onchange="this.value = this.value.toUpperCase();"
					onmouseover="this.style.backgroundColor = 'yellow';"
					onmouseout="this.style.backgroundColor = 'white';"
					value="#{estadoBean.descricao}" />


				<p:outputLabel value="Sigla:">
				</p:outputLabel>
				<p:selectOneMenu value="#{estadoBean.sigla}">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
					<f:selectItems value="#{estadoBean.estadoList}" var="estado"
						itemLabel="#{estado.sigla}" itemValue="#{estado.sigla}" />
				</p:selectOneMenu>


			</h:panelGrid>



			<p:commandButton id="Cadastrar" value="Cadastrar"
				action="#{estadoBean.adicionar}" icon="ui-icon-disk" />


		</h:form>


	</h:form>

	<footer> RodapÃ© </footer>
</h:body>
</html>
